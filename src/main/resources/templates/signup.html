<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<link rel="stylesheet" href="css/signup.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="images/Natural Organic Green Tea Logo 1.png" alt="Logo">
		</div>
		<nav>
			<ul>
				<li><a href="/home">Home</a></li>
				<li><a href="/aboutus">About Us</a></li>
				<li><a href="/contacts">Contact Us</a></li>
			</ul>
		</nav>
		<div class="search-bar">
			<input type="text" placeholder="Search...">
			<button>
				<i class="fas fa-search"></i>
			</button>
		</div>
	</header>
	<main class="signup-container">
		<div class="signup-box">
			<h2>Signup</h2>
			<form action="/signup" method="post">
				<p th:if="${adminName}" style="color: green;" th:text="${adminName}"></p>
				<p th:if="${error}" style="color: red;" th:text="${error}"></p>
				<p th:if="${success}" style="color: green;" th:text="${success}"></p>
				<div class="form-row">
					<div class="form-group">
						<label for="full-name">Full Name:</label> <input type="text"
							id="full-name" name="fullName" placeholder="Enter your full name"
							required>
					</div>
					<div class="form-group">
						<label for="phone">Phone:</label> <input type="text" id="phone"
							name="phone" placeholder="Enter your phone number" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label for="email">Email:</label> <input type="email" id="email"
							name="email" placeholder="Enter your email" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password"
							id="password" name="password" placeholder="Enter your password"
							required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label for="retype-password">Re-type Password:</label> <input
							type="password" id="retype-password" name="password2"
							placeholder="Re-enter your password" required>
					</div>
					<div class="form-group button-wrapper">
						<button type="submit">Sign Up</button>
					</div>
				</div>
				<p class="already-account">
					Already have an account? <a href="/login">Login</a>
				</p>
			</form>
		</div>
	</main>
	<footer class="footer">
		<div class="footer-content">
			<div class="footer-logo">
				<img src="images/Natural Organic Green Tea Logo 1.png"
					alt="Chiya Sansar Logo" class="logo">
				<!-- Replace with your logo path -->

			</div>
			<div class="footer-contact">
				<h4>Contact Information</h4>
				<p>Phone: 01-41414141</p>
				<p>Email: chiyasansar@gmail.com</p>
				<div class="social-icons">
					<a href="#"><img src="images/download 48.png" alt="Facebook"></a>
					<!-- Replace icons with actual paths -->
					<a href="#"><img src="images/download 49.png" alt="Instagram"></a>
				</div>
			</div>

			<div class="footer-credits">
				<h4>Website Created by</h4>
				<p>Pragya Chauhan & Sameer Khatri</p>
			</div>
		</div>

		<div class="footer-bottom">
			<hr>
			<p>&copy; 2024 by Chiya Sansar | All rights Reserved |</p>
		</div>
	</footer>
</body>
</html>
